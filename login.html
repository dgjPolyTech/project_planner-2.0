<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DODAY NOTE - 로그인</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login_wrapper">
    <h1 class="login_title">DODAY NOTE</h1>
    <form class="login_form">
      <input type="text" class="login_input" placeholder="이메일을 입력하세요" required>
      <input type="password" class="login_input" placeholder="비밀번호를 입력하세요" required>
      <button type="submit" class="login_button">로그인</button>
    </form>
    <p class="login_footer">
      계정이 없으신가요? <a href="signup.html">회원가입</a>
    </p>
  </div>
</body>
</html>
