<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Doday Note - stastics</title>
</head>
<body>
  <!-- 주요 정보가 들어갈 메인 공간. -->
  <div class="stastics_main">
    <!-- 좌측 메뉴 리스트 -->
    <div class="stastics_main_list">
      <ul>
        <li>홈</li>
        <li>통계</li>
        <li>설정</li>
      </ul>
    </div>

    <!-- 주요 정보가 들어갈 공간 -->
    <div class="stastics_main_contents">
      <!-- 상단 주요 컨텐츠(오늘 할 일/주간 할 일/ 퀵 등록) -->
      <div class="stastics_main_contetns1">
        <!-- 오늘 할 일 -->
        <div class="stastics_contents1_report">
          <h1>한 주간 당신은...</h1>
          <hr>
        </div>

        <!-- 주간 할 일 -->
        <div class="stastics_contents1_chart">
          <h1>차트 영역</h1>
          <hr>
        </div>
      </div>

      <!-- 하단 주요 컨텐츠(할 일 관련 통계)/(습관 관련 통계)/기타 -->
      <div class="stastics_main_contetns2">
        <div class="stastics_contents2_todo">
          <h1>할 일 통계</h1>
          <hr>
        </div>

        <div class="stastics_contents2_habit">
          <h1>습관 및 취미</h1>
          <hr>
        </div>

        <div class="stastics_contents2_others">
            <h1>기타</h1>
            <hr>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
