<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doday Note - home</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/header.css" />
  <script src="js/comp.js"></script>
</head>
<body>
  <div id="home-header"></div>
  <!-- 주요 정보가 들어갈 메인 공간. -->
  <div class="home_main">
    <!-- 좌측 메뉴 리스트 -->
    <div class="home_main_list">
      <div class="home_main_profile">
        <img src="imgs/basic.png" style="width: 75%;">
      </div>
      <!-- <ul>
        <li>홈</li>
        <li>통계</li>
        <li>설정</li>
      </ul> -->
    </div>

    <!-- 주요 정보가 들어갈 공간 -->
    <div class="home_contents">
      <!-- 상단 주요 컨텐츠(오늘 할 일/주간 할 일/ 퀵 등록) -->
      <div class="home_contents1">
        <div class="home_contents1_todo">
          <!-- 오늘 할 일 -->
          <div class="home_contents1_today">
            <h1>오늘 할 일</h1>
            <hr>
          </div>

          <!-- 주간 할 일 -->
          <div class="home_contents1_week">
            <h1>주간 할 일</h1>
            <hr>
          </div>
        </div>

        <!-- 퀵 등록 -->
        <div class="home_contents1_quick">
          <h1>퀵 등록</h1>
          <hr>
        </div>
      </div>

      <!-- 하단 주요 컨텐츠(향후 일정 목록 / 습관 및 취미 등록 ) -->
      <div class="home_contents2">
        <div class="home_contents2_schedule">
          <h1>향후 일정</h1>
          <hr>
        </div>
        <div class="home_contents2_habit">
          <h1>습관 및 취미</h1>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <div id="home-footer"></div>
</body>
</html>
